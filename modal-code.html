<!-- Enquire Now Modal -->
<div id="enquireModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Enquire Now</h2>
        <p>Fill in your details and we'll get back to you shortly.</p>

        <form id="enquireForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number *</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number"
                    pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message (optional)"></textarea>
            </div>

            <button type="submit" class="btn btn-primary submit-btn">Submit Enquiry</button>
        </form>

        <div id="formMessage" class="form-message"></div>
    </div>
</div>

<style>
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
        background-color: rgba(0, 0, 0, 0.6);
        animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        position: relative;
        animation: slideDown 0.3s;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .close-modal {
        color: #aaa;
        float: right;
        font-size: 32px;
        font-weight: bold;
        line-height: 20px;
        cursor: pointer;
        transition: color 0.3s;
    }

    .close-modal:hover,
    .close-modal:focus {
        color: #003366;
    }

    .modal-content h2 {
        color: #003366;
        margin-bottom: 10px;
        font-size: 28px;
    }

    .modal-content p {
        color: #666;
        margin-bottom: 25px;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        font-family: Arial, sans-serif;
        transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #003366;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        margin-top: 10px;
    }

    .form-message {
        margin-top: 15px;
        padding: 12px;
        border-radius: 5px;
        text-align: center;
        font-weight: 600;
        display: none;
    }

    .form-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
    }

    .form-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .modal-content {
            margin: 15% auto;
            padding: 25px 20px;
            width: 92%;
            max-width: 95%;
        }

        .modal-content h2 {
            font-size: 24px;
            padding-right: 30px;
        }

        .close-modal {
            font-size: 28px;
            position: absolute;
            top: 20px;
            right: 20px;
            float: none;
        }
    }
</style>

<script>
    // Google Apps Script Web App URL - REPLACE WITH YOUR DEPLOYED WEB APP URL
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxzGjn8jVKX8dCkfkYh8vCokJ7aJh0T_gFSZVqVYjWDpfIo4I2XnAFNq2kvEblr52ejNA/exec';

    // Modal functionality
    const modal = document.getElementById('enquireModal');
    const closeBtn = document.querySelector('.close-modal');
    const form = document.getElementById('enquireForm');
    const formMessage = document.getElementById('formMessage');

    // Open modal when "Enquire Now" is clicked
    document.querySelectorAll('a[href*="contact.html"], .enquire-now-tab a').forEach(link => {
        link.addEventListener('click', function (e) {
            if (this.textContent.includes('Enquire Now') || this.classList.contains('btn-primary')) {
                e.preventDefault();
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            }
        });
    });

    // Close modal
    closeBtn.onclick = function () {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // Close modal when clicking outside
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    }

    // Form submission
    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Get form data
        const formData = new FormData(form);
        const data = {
            name: formData.get('name'),
            mobile: formData.get('mobile'),
            message: formData.get('message') || 'No message'
        };

        // Disable submit button
        const submitBtn = form.querySelector('.submit-btn');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        try {
            // Send to Google Sheets
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Important for Google Apps Script
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            });

            // Show success message
            formMessage.className = 'form-message success';
            formMessage.textContent = '✓ Thank you! Your enquiry has been submitted successfully. We will contact you soon.';
            formMessage.style.display = 'block';

            // Reset form
            form.reset();

            // Close modal after 3 seconds
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                formMessage.style.display = 'none';
            }, 3000);

        } catch (error) {
            console.error('Error:', error);
            formMessage.className = 'form-message error';
            formMessage.textContent = '✗ Sorry, there was an error submitting your enquiry. Please try again or call us directly.';
            formMessage.style.display = 'block';
        } finally {
            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        }
    });
</script>
